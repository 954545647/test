<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加企业微信好友</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(45deg, #4285f4, #1976d2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 添加企业微信好友</h1>
            <p>点击下方按钮添加为企业微信好友</p>
        </div>

        <button class="btn" onclick="addFriend()">
            👥 添加好友
        </button>

        <div id="statusDisplay" class="status">
            正在尝试跳转...
        </div>
    </div>

    <script>
        // 用户信息
        const userInfo = {
            phone: '13057098289',
            userId: 've8bcfaceb3b',
            corpId: 've8bcfaceb3b' // 尝试作为企业ID使用
        };

        // 环境检测
        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        const isWeWork = /wxwork/i.test(navigator.userAgent);
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // 显示状态信息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDisplay');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // 添加好友主函数
        function addFriend() {
            console.log('开始添加企业微信好友');
            showStatus('正在尝试跳转到企业微信...', 'info');

            // 尝试多种跳转方案
            const schemes = [
                // 方案1: 通过手机号添加
                `wxwork://contact/add?phone=${userInfo.phone}`,
                `https://work.weixin.qq.com/contact/add?phone=${userInfo.phone}`,
                
                // 方案2: 通过用户ID添加（如果ve8bcfaceb3b是用户ID）
                `wxwork://message/?userid=${userInfo.userId}&corpid=${userInfo.corpId}`,
                `https://work.weixin.qq.com/contact/profile?userid=${userInfo.userId}&corpid=${userInfo.corpId}`,
                
                // 方案3: 备用方案
                `wxwork://profile/?userid=${userInfo.userId}`,
                `wxwork://addcontact?phone=${userInfo.phone}`
            ];

            tryOpenWithSchemes(schemes);
        }

        // 尝试多个scheme
        function tryOpenWithSchemes(schemes) {
            let schemeIndex = 0;
            
            const tryNext = () => {
                if (schemeIndex >= schemes.length) {
                    showFallback();
                    return;
                }
                
                const scheme = schemes[schemeIndex];
                console.log(`尝试方案 ${schemeIndex + 1}: ${scheme}`);
                
                if (openWithScheme(scheme)) {
                    showStatus('跳转成功！', 'success');
                } else {
                    schemeIndex++;
                    setTimeout(tryNext, 1000);
                }
            };
            
            tryNext();
        }

        // 打开单个scheme
        function openWithScheme(scheme) {
            try {
                if (isWeWork) {
                    // 在企业微信中直接跳转
                    window.location.href = scheme;
                    return true;
                } else if (isWeChat || isMobile) {
                    // 移动端尝试跳转
                    window.location.href = scheme;
                    
                    // 检测跳转是否成功
                    setTimeout(() => {
                        if (document.hidden || document.webkitHidden) {
                            showStatus('跳转成功！', 'success');
                        }
                    }, 2000);
                    return true;
                } else {
                    // 桌面端使用iframe尝试
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = scheme;
                    document.body.appendChild(iframe);
                    
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 3000);
                    return true;
                }
            } catch (error) {
                console.error('跳转失败:', error);
                return false;
            }
        }

        // 显示降级方案
        function showFallback() {
            showStatus('需要安装企业微信APP', 'error');
            
            const fallbackMsg = isMobile 
                ? '请确保已安装企业微信APP，然后重试'
                : '请在手机上打开此页面，并确保已安装企业微信APP';
                
            setTimeout(() => {
                showStatus(fallbackMsg, 'info');
            }, 3000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('企业微信好友添加页面已加载');
            console.log('目标用户信息:', userInfo);
        });
    </script>
</body>
</html>
